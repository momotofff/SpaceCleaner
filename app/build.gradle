plugins {
    id 'com.android.application'
}

android {
    namespace 'com.momotoff.spacecleaner'
    compileSdk 34

    defaultConfig {
        applicationId "com.momotoff.spacecleaner"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        lintOptions {
            disable 'MobileAdsSdkOutdatedVersion'
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    gradle.projectsEvaluated {
        tasks.withType(Test) { task ->
            task.afterTest { desc, result ->
                println "Executing test ${desc.name} [${desc.className}] with result: ${result.resultType}"
            }
        }
    }

    tasks.configureEach { task -> {
            if (task.name == 'assembleDebug')
                task.dependsOn 'testDebugUnitTest'
            if (task.name == 'assembleRelease')
                task.dependsOn 'testReleaseUnitTest'
        }
    }
}

dependencies {
    implementation 'com.yandex.android:mobileads:7.0.1'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation project(path: ':my_framework')
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}